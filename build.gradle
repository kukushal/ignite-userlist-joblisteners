group 'ignite.userlist.joblisteners'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://conjars.org/repo"
    }
}

def igniteVersion='2.2.0'

dependencies {
    compile group: 'org.apache.ignite', name: 'ignite-core', version: igniteVersion
    compile group: 'org.apache.ignite', name: 'ignite-spring', version: igniteVersion

    compile group: 'jgrapht', name: 'jgrapht', version: '0.8.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
